<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cleaner Attendance</title>
</head>
<body>
    <h1>Cleaner Attendance</h1>
    
    <!-- Your form inputs -->
    <input type="text" id="nameInput" placeholder="Enter Name">
    <select id="daySelect">
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <!-- Add other days -->
    </select>
    <button onclick="markAttendance()">Mark Attendance</button>
    
    <div id="attendanceList"></div>

    <!-- Your script section -->
    <script>
        function receiveImage(imagePath) {
            let imgElement = document.createElement("img");
            imgElement.src = imagePath;
            imgElement.style.width = "100px"; 
            document.getElementById("attendanceList").appendChild(imgElement);
        }

        function markAttendance() {
            let name = document.getElementById("nameInput").value;
            let day = document.getElementById("daySelect").value;
            
            if (name === "" || day === "") {
                alert("Please enter a name, select a day, and take a photo.");
                return;
            }
            
            alert("Attendance marked for " + name + " on " + day);
        }
    </script>
</body>
</html>
